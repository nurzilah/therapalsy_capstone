plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Plugin untuk Firebase
}

android {
    namespace 'com.therapalsy.therapalsy_capstone'
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.therapalsy.therapalsy_capstone"
        minSdk 23 
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.14.0') // Versi BOM terbaru
    implementation 'com.google.firebase:firebase-analytics'             // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'                  // Firebase Authentication
    implementation 'com.google.android.gms:play-services-auth:20.7.0'  // Google Sign-In
}
